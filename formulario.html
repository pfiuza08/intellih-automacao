<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnóstico Gratuito | Intellih Automação</title>
  <meta name="description" content="Solicite seu diagnóstico gratuito e descubra como automatizar tarefas com IA.">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #222;
      text-align: center;
      padding: 60px 20px;
    }
    h1 { color: #c44b04; }
    form {
      max-width: 500px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #c44b04;
      color: #fff;
      border: none;
      padding: 14px 35px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover { background: #a23c03; }
  </style>
</head>
<body>

  <h1>Diagnóstico de Automação Inteligente</h1>
  <p>Preencha o formulário abaixo e receba gratuitamente um diagnóstico personalizado.</p>

  <form id="leadForm">
    <label>Nome*</label>
    <input type="text" name="nome" required>

    <label>E-mail*</label>
    <input type="email" name="email" required>

    <label>Empresa / Profissão</label>
    <input type="text" name="empresa">

    <label>O que você gostaria de automatizar?</label>
    <textarea name="interesse" rows="3"></textarea>

    <button type="submit">Enviar e receber diagnóstico</button>
  </form>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        nome: form.nome.value.trim(),
        email: form.email.value.trim(),
        empresa: form.empresa.value.trim(),
        interesse: form.interesse.value.trim()
      };

      try {
        // Envio para o Google Sheets via Apps Script
        await fetch("https://script.google.com/macros/s/AKfycbwUa-nLW-nJe44-lLKd0wsmyQrYUoCwtulT9CCw1KpXsu2IAJoLLh13Q6088IGUWnfM/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        // Aciona evento de Lead no Pixel
        if (typeof fbq === 'function') fbq('track', 'Lead');

        // Redireciona para página de agradecimento
        window.location.href = "/thankyou";
      } catch (err) {
        alert("Ocorreu um erro ao enviar. Tente novamente.");
        console.error(err);
      }
    });
  </script>

  <!-- PIXEL META -->
  <script>
    !(function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)})(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '1467115531230271'); 
      fbq('track', 'PageView');
  </script>

</body>
</html>
