<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automação Inteligente | Intellih Tecnologia</title>
  <meta name="description" content="Receba um diagnóstico gratuito de automação e baixe o e-book Automação Inteligente para Pequenos Negócios da Intellih Tecnologia.">
  <link rel="icon" href="favicon.ico" />
  <style>
    body{font-family:Segoe UI,Arial,sans-serif;margin:0;background:#0a0a0a;color:#fff;}
    .wrap{max-width:800px;margin:0 auto;padding:40px 20px;text-align:center;}
    .form{background:#121212;padding:24px;border-radius:12px;border:1px solid #1e1e1e;}
    input,select,textarea{width:100%;margin-top:6px;margin-bottom:14px;padding:10px;border-radius:8px;border:1px solid #1e1e1e;background:#0f0f0f;color:#fff;}
    button{background:#c44b04;border:none;padding:12px 16px;color:#fff;border-radius:10px;cursor:pointer;font-weight:600;}
    button:hover{filter:brightness(1.1);}
    .muted{color:#bfbfbf;font-size:13px;}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Automação Inteligente para Pequenos Negócios</h1>
    <p>Receba um diagnóstico gratuito e baixe o e-book exclusivo da Intellih Tecnologia.</p>

    <div class="form">
      <form id="leadForm">
        <input name="nome" placeholder="Nome completo" required />
        <input name="email" type="email" placeholder="E-mail" required />
        <input name="whats" placeholder="WhatsApp (opcional)" />
        <select name="tipo" required>
          <option value="">Tipo de negócio</option>
          <option>Autônomo(a)</option>
          <option>Pequena empresa</option>
          <option>Média empresa</option>
          <option>Profissional liberal</option>
        </select>
        <textarea name="desafio" placeholder="Descreva seu principal desafio com automação..." rows="3"></textarea>
        <button type="submit">Enviar e baixar e-book</button>
        <p id="msg" class="muted"></p>
      </form>
    </div>
  </main>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/SEU_SCRIPT_ID/exec"; // substitua pelo URL do Apps Script
    const EBOOK_PATH = "ebooks/ebook-automacao-inteligente.pdf";

    const form = document.getElementById('leadForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "Enviando...";
      const payload = Object.fromEntries(new FormData(form).entries());
      payload.origem = window.location.href;
      payload.ts = new Date().toISOString();

      try {
        await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (err) {
        console.error("Erro ao enviar:", err);
      }

      // Dispara o download do e-book
      const a = document.createElement("a");
      a.href = EBOOK_PATH;
      a.download = "ebook-automacao-inteligente.pdf";
      document.body.appendChild(a);
      a.click();
      a.remove();

      msg.textContent = "E-book baixando... redirecionando.";
      form.reset();
      setTimeout(() => window.location.href = "thankyou.html", 1500);
    });
  </script>
</body>
</html>
